    <div class="container">
      <div class="card">
        <div class="card_title">
          <h1>Create Account</h1>
          <span>Already have an account? <a href="login.html">Sign In</a></span>
        </div>
        <div class="form">
          <form id="signup-form" method="POST">
            <input type="text" name="FirstName" id="FirstName" placeholder="First Name" />
            <input type="text" name="LastName" id="LastName" placeholder="Last Name" />
            <input type="text" name="username" id="username" placeholder="Username" />
            <input type="email" name="email" id="email" placeholder="Email" />
            <input type="password" name="password" id="password" placeholder="Password" />
            <input type="text" name="uniqueId" id="uniqueId" placeholder="Unique ID" />
            <button type="button" onclick="submitSignupForm()">Sign Up</button>
          </form>
        </div>
        <div class="card_terms">
          <input type="checkbox" name="terms" id="terms"> <span>I have read and agree to the <a href="tc.html">Terms of Service</a></span>
